<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Network Information</title>
</head>
<body>
    <header id='header-id'></header>
    <div class="info">
        <h1>Network Information Web API</h1>
    </div>
    <div class="demos">
        <button onclick="getNetworkInfo()">Get Network Information</button>
        <ul id="network-info-main" style="display:none;">
            <li>
                <span>Network Type:</span> 
                <span id="effectiveType"></span>
            </li>
            <li>
                <span>Round Trip Time(rtt):</span>
                <span id="rtt"></span>
            </li>
            <li>
                <span>Bandwidth estimate(in MBPS):</span>
                <span id="downLink"></span>
            </li>
            <li>
                <span>Max Bandwidth estimate(in MBPS):</span>
                <span id="downLinkMax"></span>
            </li>
            <li>
                <span>Save data enabled:</span>
                <span id="savedata"></span>
            </li>
            <li>
                <span>Device Connection Type:</span>
                <span id="type"></span>
            </li>
        </ul>
    </div>
    <script src='../utils/header.js'></script>
    <script>feather.replace()</script>
    <script src="../network-information/index.js"></script>
</body>
</html>
